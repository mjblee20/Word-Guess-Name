<!doctype html>
<html lang="en">
  <head>
    <title>Word Guessinng Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="container mt-4">
        <!-- Main Section -->
        <div class="row">
            <div class="col">
                <div class="jumbotron text-center p-3">
                    <h1 id="instructions" class="p-1">Intructions: Press a button to start. Guess the alphabets of the unknown word! You get 9 chances per round.</h1>
                    <h2 id="warning" class="text-light p-1">WARNING: There is no stopping once you have started!</h2>
                </div>
                <!-- Displays the number of characters in the word and when the characters are guessed, they will be revealed -->
                <div class="jumbotron text-center p-3">
                    <h1 id="word"></h1>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col text-center">
                <!-- This row will display all the characters that have been guessed -->
                <h2 id="guessedLetters" class="text-white">You have guessed:</h2>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <!-- This row will display the number of guesses left -->
                <h4 id="guessesLeft" class="text-white">Remaining Guesses: 9</h4>
            </div>
        </div>
        <div class="row m-3">
            <ul class="list-group">
                <li class="list-group-item bg-primary font-weight-bold" id="stats">Game Statistics </li>
                <!-- <li class="list-group-item">Average Characters guessed per game</li> -->
                <li class="list-group-item list-group-item-success" id = "win">Wins: 0</li>
                <li class="list-group-item list-group-item-danger" id = "loss">Losses: 0</li>
            </ul>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
